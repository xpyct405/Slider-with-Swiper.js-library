<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение библиотеки Swiper https://swiperjs.com/get-started  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slick slider</title>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://media.tproger.ru/uploads/2020/07/field.jpg">Slide 1</div>
            <div class="swiper-slide"><img src="https://media.tproger.ru/uploads/2020/07/rose.jpg">Slide 2</div>
            <div class="swiper-slide"><img src="https://media.tproger.ru/uploads/2020/07/leaf.jpg">Slide 3</div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar
        <div class="swiper-scrollbar"></div> -->
    </div>

    <!-- Подключение библиотеки Swiper https://swiperjs.com/get-started -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
